<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssbootstrapjs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container align-items-center text-center">
        <div class="row">
          <div class="col mt-5 p-3 border rounded">
            <h4>Counter: <span id="count">0</span></h4>
            <button class="btn btn-sm btn-outline-success" id="increment">Click Me</button>
            <button class="btn btn-sm btn-outline-secondary" id="decrement">Undo</button>
            <button class="btn btn-sm btn-outline-danger" id="reset">Reset</button>
          </div>
        </div>
      </div>

      <script>
     
     
        let current_count = 0;
     
     
        const count = document.getElementById("count");
        const increment = document.getElementById("increment");
        const decrement = document.getElementById("decrement");
        const reset = document.getElementById("reset");
     
     
     
     
        increment.addEventListener('click', () => {
          current_count++;
          count.textContent = current_count;
        });
     
     
        decrement.addEventListener('click', () => {
          current_count--;
          count.textContent = current_count;
        });
     
     
        reset.addEventListener('click', () => {
          current_count = 0;
          count.textContent = current_count;
        });
     
     
      </script>
    
</body>
</html>
